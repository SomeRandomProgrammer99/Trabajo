	<!-- navbar -->
	<header>
		<th:block th:include="/layout"></th:block>
	</header>

	<!-- body  -->

	<main>


		<div class="b-example-divider"></div>

		<div class="d-flex flex-column flex-shrink-0 p-3 bg-light mt-3"
			style="width: 280px;">
			<a href="/"
				class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap" /></svg> <span class="fs-4">Sidebar</span>
			</a>
			<hr>
			


		
			<hr>
			<div class="dropdown">
				<a href="#"
					class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
					id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
					<img src="https://github.com/mdo.png" alt="" width="32" height="32"
					class="rounded-circle me-2"> <strong>mdo</strong>
				</a>
				<ul class="dropdown-menu text-small shadow"
					aria-labelledby="dropdownUser2">
					<li><a class="dropdown-item" href="#">New project...</a></li>
					<li><a class="dropdown-item" href="#">Settings</a></li>
					<li><a class="dropdown-item" href="#">Profile</a></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="dropdown-item" href="#">Sign out</a></li>
				</ul>
			</div>
		</div>


		<div class="b-example-divider"></div>
		<div class="mt-3 ms-4">

			<div class="container mt-3"></div>
			<div class="card" style="width: 25rem;">
				<div class="card-body">

					<form th:action="@{/productor/saveNew}" th:object="${post}" method="post">
						<!-- <div class="mb-3">
							<label for="id" class="form-label">id</label> <input
								type="text" class="form-control" th:field="*{id}">
						</div> -->
						<div class="mb-3">
							<label for="name" class="form-label">Name Post</label> <input
								type="text" class="form-control" th:field="*{name}">
						</div>
						<div class="mb-3">
							<label for="decription" class="form-label">Description</label> <input
								type="text" class="form-control" th:field="*{description}">
						</div>
						<div class="mb-3">
							<label for="date" class="form-label">Date</label> <input
								type="date" class="form-control" th:value="*{date}">
						</div>
						<div class="mb-3">
							<label for="product" class="form-label">Product</label> <select
								class="form-select" th:field="*{product}">
								<option th:each="product : ${products}" th:value="${product.id}"
									th:text="${product.name}">One</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="user" class="form-label">Company Name</label> <select
								class="form-select" th:field="*{user}">
								<option th:each="user : ${users}" th:value="${user.id}"
									th:text="${user.company}">One</option>
							</select>
						</div>
						<button  type="submit"
							class="btn btn-success">Save</button> <a
							th:href="@{/productor/publication}" class="btn btn-primary">Cancel</a>
					</form>

				</div>
			</div>

		</div>
	</main>
	
	<script src="/js/bootstrap.bundle.min.js"></script>

	<script src="/js/sidebars.js"></script>
</body>
</html>
