	<!-- navbar -->
	<header>
		<th:block th:include="/layout"></th:block>
	</header>

	<!-- body  -->

	<main>


		<div class="b-example-divider"></div>

		<div class="d-flex flex-column flex-shrink-0 p-3 bg-light mt-3"
			style="width: 280px;">
			<a href="/"
				class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap" /></svg> <span class="fs-4">User</span>
			</a>
			<hr>
			<ul class="nav nav-pills flex-column mb-auto">
			
				<li><a  th:href="${'/productor/publication'}" class="nav-link link-dark"> <svg
							class="bi me-2" width="16" height="16">
							<use xlink:href="#publication" /></svg> Publications
				</a></li>
				<li><a th:href="${'/productor/product-list'}" class="nav-link link-dark"> <svg
							class="bi me-2" width="16" height="16">
							<use xlink:href="#basket" /></svg> Products
				</a></li>
				<li><a href="#" class="nav-link link-dark"> <svg
							class="bi me-2" width="16" height="16">
							<use xlink:href="#contact" /></svg> Contacts
				</a></li>
				<li><a href="#" class="nav-link link-dark"> <svg
							class="bi me-2" width="16" height="16">
							<use xlink:href="#setting" /></svg> Settings
				</a></li>

			</ul>
			<hr>
			<div class="dropdown">
				<a href="#"
					class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
					id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
					<img src="https://github.com/mdo.png" alt="" width="32" height="32"
					class="rounded-circle me-2"> <strong>mdo</strong>
				</a>
				<ul class="dropdown-menu text-small shadow"
					aria-labelledby="dropdownUser2">
					<li><a class="dropdown-item" href="#">New project...</a></li>
					<li><a class="dropdown-item" href="#">Settings</a></li>
					<li><a class="dropdown-item" href="#">Profile</a></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="dropdown-item" th:href="@{'/'}">Sign out</a></li>
				</ul>
			</div>
		</div>


		<div class="b-example-divider"></div>
		<div class="mt-3">
			<h1>Example text</h1>
		</div>
	</main>

	<script src="/js/bootstrap.bundle.min.js"></script>

	<script src="/js/sidebars.js"></script>
</body>
</html>
