<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<title>Insert title here</title>


<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/interface-style.css" rel="stylesheet">
<link href="/css/customized/shipment.css" rel="stylesheet">
<link thref="/css/fontawesome.min.css" rel="stylesheet">

<style type="text/css">
body {
	padding-top: 4rem;
}
</style>

</head>
<body>

	<!-- navbar -->
	<header th:replace="/layout :: frag-header">
		<!-- <th:block th:include="layout"></th:block> -->
	</header>

	<!-- body  -->
	<main>
		<div class="container-fluid my-5 d-sm-flex justify-content-center"
			th:each="shipmentStatus : ${shipmentStatuses}">
			<div class="card px-2">
				<div class="card-header bg-white">
					<div class="row justify-content-between">
						<div class="col">
							<p class="text-muted">
								Order ID: <span class="font-weight-bold text-dark"
									th:text="${shipmentStatus.shipment.id}"></span>
							</p>
							<p class="text-muted">
								Fecha de inicio: <span class="font-weight-bold text-dark"
									th:text="${shipmentStatus.dateStart}"></span>
							</p>
							<p class="text-muted">
								Fecha de llegada: <span class="font-weight-bold text-dark"
									th:text="${shipmentStatus.dateEnd}"></span>
							</p>
						</div>
						<div class="flex-col my-auto">
							<h6 class="ml-auto mr-3">
								<a href="#">Detalles de Envío</a>
							</h6>
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="media flex-column flex-sm-row">
						<div class="media-body ">
							<h5 class="bold">Dirección:</h5>
							<p class="text-muted"
								th:text="${shipmentStatus.shipment.address}"></p>
							<h4 class="mt-3 mb-4 bold">
								<span class="mt-4" th:text="${shipmentStatus.status.name}">
									<!-- 								</span><span --> <!-- 									class="small text-muted"> via (COD) </span> -->
							</h4>
							<strong>Tipo de envío: </strong>
							<p class="text-muted"
								th:text="${shipmentStatus.shipment.typeShipment.name}">
								<!-- 								<span th:text="${shipmentStatus.shipment.typeShipment.name}"></span> -->
							</p>
							<!-- 							<button type="button" class="btn btn-outline-primary d-flex">Finalizar orden</button><br> -->
							<!-- 							<button type="button" class="btn btn-outline-primary d-flex">Ver reseñas</button> -->
						</div>
						<!-- 						<img class="align-self-center img-fluid" -->
						<!-- 							src="https://i.imgur.com/bOcHdBa.jpg" width="180 " height="180"> -->
					</div>
				</div>
				<div class="row px-3">
					<div class="col">
						<ul id="progressbar">
							<li class="step0 active " id="step1">PLACED</li>
							<li class="step0 active text-center" id="step2">SHIPPED</li>
							<li class="step0 active text-center" id="step3">DELIVERED</li>
						</ul>
					</div>
				</div>
				<div class="card-footer bg-white px-sm-3 pt-sm-4 px-0">
					<div class="row text-center ">
						<!-- 						<div class="col my-auto border-line "> -->
						<!-- 							<h5>Track</h5> -->
						<!-- 						</div> -->
						<a id="ancla" type="button" class="btn btn-warning mb-2"
							th:href="@{/productores/viewReview}">Ver reseñas</a> <a id="ancla"
							type="button" class="btn btn-warning mb-2" th:href="@{/}">Finalizar
							orden</a> <a type="button" class="btn btn-danger">Notificar error</a><br>

						<button type="button" class="btn btn-primary  mt-1"
							data-bs-toggle="modal" data-bs-target="#staticBackdrop">
							Launch static backdrop modal</button>

						<!-- Modal -->
						<div class="modal fade" id="staticBackdrop"
							data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
							aria-labelledby="staticBackdropLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="staticBackdropLabel">Modal
											title</h5>
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">...</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-bs-dismiss="modal">Close</button>
										<button type="button" class="btn btn-primary">Understood</button>
									</div>
								</div>
							</div>
						</div>

						<!-- 						<div class="col my-auto mx-0 px-0 "> -->
						<!-- 							<img class="img-fluid cursor-pointer" -->
						<!-- 								src="https://img.icons8.com/ios/50/000000/menu-2.png" width="30" -->
						<!-- 								height="30"> -->
						<!-- 						</div> -->
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>

</body>
</html>
