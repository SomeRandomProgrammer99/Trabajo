<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

<title>Compra</title>



<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/interface-style.css" rel="stylesheet">

<!-- Custom styles for this template -->

<style type="text/css">
body {
	padding-top: 4rem;
}
</style>


</head>
<body>

	<!-- navbar -->
	<header th:replace="/layout :: frag-header">
		<!-- <th:block th:include="layout"></th:block> -->
	</header>

	<!-- body  -->

	<main class="main-contenedor">

		<div class="container mt-5" th:object="${compra}">
			<div class="card mb-3" style="max-width: 50rem; height:25rem;">
				<div class="row g-0">
					<div class="col">
						<img th:src="${'/img/productos/producto' + compra.product + '.jpg'}" class="img-fluid rounded-start" alt="..."
						style="max-width: 25rem; height:25rem;">
					</div>
					<div class="col">
						<div class="card-body">
							<h5 class="card-title" th:text="${compra.name}"></h5>
							<p class="card-text" th:text="${compra.description}"></p>
							<p class="card-text">
								<small class="text-muted">Last updated 3 mins ago</small>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="/js/bootstrap.bundle.min.js"></script>

	<script src="/js/sidebars.js"></script>
</body>
</html>
