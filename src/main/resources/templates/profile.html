<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Post</title>

<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>

	<th:block th:include="/layout"></th:block>

	<div class="container mt-4">
		<div class="row">
			<div class="col-lg-3 col-sm-5" style="border: 1px solid black">
				<div class="accordion" id="accordionExample">
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingOne">
							<button class="accordion-button" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseOne"
								aria-expanded="false" aria-controls="collapseOne">Post</button>
						</h2>
						<div id="collapseOne" class="accordion-collapse collapse show"
							aria-labelledby="headingOne" data-bs-parent="#accordionExample">
							<div class="accordion-body">New Post</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingTwo">
							<button class="accordion-button collapsed" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseTwo"
								aria-expanded="false" aria-controls="collapseTwo">
								Option</button>
						</h2>
						<div id="collapseTwo" class="accordion-collapse collapse"
							aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
							<div class="accordion-body">Option</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingThree">
							<button class="accordion-button collapsed" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseThree"
								aria-expanded="false" aria-controls="collapseThree">
								Settings</button>
						</h2>
						<div id="collapseThree" class="accordion-collapse collapse"
							aria-labelledby="headingThree" data-bs-parent="#accordionExample">
							<div class="accordion-body">Setting</div>
						</div>
					</div>
				</div>

			</div>
			<div class="col-lg-9  col-sm-7" style="border: 1px solid black">

				<div>

					<div class="card" style="width: 25rem;" th:each="post : ${posts}">
						<div class="card-body">
							<h5 class="card-title" th:text="*{post.id}"></h5>
							<p class="card-text">
								Post Name:
								<spam th:text="*{post.name}"></spam>
							</p>
							<p class="card-text">
								Description:
								<spam th:text="*{post.description}"></spam>
							</p>
							<p class="card-text">
								Date:
								<spam th:text="*{post.date}"></spam>
							</p>

							<p class="card-text">
								Product Name:
								<spam th:text="*{post.product.name}"></spam>
							</p>

							<p class="card-text">
								Producer:
								<spam th:text="*{post.user.company}"></spam>
							</p>


						</div>
					</div>


				</div>

			</div>

		</div>

	</div>


	<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
