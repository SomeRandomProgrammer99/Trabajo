<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<title>Insert title here</title>

<link th:href="@{/css/customized/review.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/main-style.css}" rel="stylesheet">
<link th:href="@{/css/features.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/css/solid.min.css}" rel="stylesheet">
<!-- <link href="/css/interface-style.css" rel="stylesheet"> -->


<style type="text/css">
body {
	padding-top: 4rem;
}
</style>

</head>
<body>
	<header th:replace="/layout :: frag-header">
		<!-- <th:block th:include="layout"></th:block> -->
	</header>
	<main>
		<div class="container mt-5 mb-5">
			<div class="d-flex justify-content-center row" th:object="${review}">

				<div class="d-flex flex-column col-md-8">
					<div
						class="d-flex flex-row align-items-center text-left comment-top p-2 bg-white border-bottom px-4">
						<div class="profile-image">
							<!-- <img class="rounded-circle" src="https://i.imgur.com/t9toMAQ.jpg"
								width="70"> -->
							<img class="rounded-circle"
								th:src="${'/img/productores/agro' + review.id + '.png'}"
								width="100" height="100">
						</div>
						<div class="d-flex flex-column ml-3">
							<div class="d-flex flex-row post-title">
								<span
									th:text="${review.producers.name+' '+review.producers.lastName}"></span><br>
								<span class="ml-2"></span>
							</div>

							<div
								class="d-flex flex-row align-items-center align-content-center post-title">
								<span class="bdge mr-1"
									th:text="${review.producers.district.name}"></span> <span
									class="mr-2 comments" th:text="${review.producers.email}"></span><span
									class="mr-2 dot"></span>
							</div>
						</div>
					</div>
					<div class="coment-bottom bg-white p-2 px-4">
						<div class="d-flex flex-row add-comment-section mt-4 mb-4">
							<img class="img-fluid img-responsive rounded-circle mr-2"
								src="https://i.imgur.com/qdiP4DB.jpg" width="38"><input
								type="text" class="form-control mr-3" placeholder="Add comment">
							<button class="btn btn-primary" type="button">Comment</button>
						</div>
						<div class="commented-section mt-2">
							<div class="d-flex flex-row align-items-center commented-user">
								<h5 class="mr-2" th:text="${review.wholesalers.name}"></h5>
								<span class="dot mb-1"></span><span class="mb-1 ml-2"> </span>
							</div>
							<div class="comment-text-sm">
								<p class="card-text">
									<span th:text="${review.description}"></span>
								</p>
							</div>
							<div class="comment-text-sm">
								<strong>Calificaci√≥n: </strong><span
									th:text="${review.qualification}"></span>
							</div>
							<div class="comment-text-sm">
								<strong>Fecha: </strong><span th:text="${review.date}"></span>
							</div>
							<!-- 
							<div class="reply-section">
								<div class="d-flex flex-row align-items-center voting-icons">
									<i class="fa fa-sort-up fa-2x mt-3 hit-voting"></i><i
										class="fa fa-sort-down fa-2x mb-3 hit-voting"></i><span
										class="ml-2">10</span><span class="dot ml-2"></span>
									<h6 class="ml-2 mt-1">Reply</h6>
								</div>
							</div>
							 -->

						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>
</body>
</html>
