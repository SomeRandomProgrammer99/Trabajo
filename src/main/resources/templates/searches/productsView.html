<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

<title>Demo dashboard</title>



<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/interface-style.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/customized/products-style.css" rel="stylesheet">


</head>
<body>

	<!-- navbar -->
	<header th:replace="/layout :: frag-header">
		<!-- <th:block th:include="layout"></th:block> -->
	</header>
	<!-- body  -->

	<main class="main-contenedor">

		<div class="container">
			<div class="row">
				<div class="col-3">



					<div class="accordion" id="accordionExample">
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingOne">
								<button class="accordion-button collapsed" type="button"
									data-bs-toggle="collapse" data-bs-target="#collapseOne"
									aria-expanded="false" aria-controls="collapseOne">
									Precio</button>
							</h2>
							<div id="collapseOne" class="accordion-collapse collapse"
								aria-labelledby="headingOne" data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<input type="number" /><input type="submit" value="Buscar"
										class="btn btn-primary mt-2" />
								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingTwo">
								<button class="accordion-button collapsed" type="button"
									data-bs-toggle="collapse" data-bs-target="#collapseTwo"
									aria-expanded="false" aria-controls="collapseTwo">
									Productor</button>
							</h2>
							<div id="collapseTwo" class="accordion-collapse collapse"
								aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<input type="text" /><input type="submit" value="Buscar"
										class="btn btn-primary mt-2" />
								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingThree">
								<button class="accordion-button collapsed" type="button"
									data-bs-toggle="collapse" data-bs-target="#collapseThree"
									aria-expanded="false" aria-controls="collapseThree">
									Categoria</button>
							</h2>
							<div id="collapseThree" class="accordion-collapse collapse"
								aria-labelledby="headingThree"
								data-bs-parent="#accordionExample">
								<div class="accordion-body" th:each="category : ${category}">
									<!-- -->
									<a class="dropdown-item"
									th:href="@{/searches/{name}/searchCategory(name=${category.name})}"
									 ><span th:text="${category.name}"></span></a>	
									
								</div>
							</div>
						</div>
					</div>



				</div>
				<div class="col-9">


					<div class=" mt-4 ms-4 list-group list-group-flush">



						<div th:each="product : ${products}" class="list-group-item">
							<div class="card mb-3" style="max-width: 90%;">
								<div class="row g-0">
									<div class="col-md-4">
										<img
											th:src="${'/img/productos/producto' + product.product + '.jpg'}"
											class="img-fluid rounded-start" alt="..."
											style="height: 100%;">

									</div>
									<div class="col-md-6">
										<div class="card-body">
											<!--<h5 class="card-text" th:text="*{post.id}"></h5>-->
											<h5 class="card-text" th:text="*{product.name}"></h5>
											<p class="card-text" th:text="*{product.description}"></p>
											<p class="card-text">
												S/.
												<spam th:text="*{product.price}"></spam>
												Kg
											</p>
											<a
												th:href="@{/productores/{id}/viewReview(id=${product.product})}"><p
													class="text-muted text-end"
													th:text="*{product.producer.name+' '+product.producer.lastName}" /></a>

										</div>
									</div>
									<div class="col-md-2">
										<div class="container mt-3 ms-3">
											<div class="row">
												<!--
													<div class="col">
													<a class="btn btn-info " type="button"> Productor </a>
												</div>
												  -->
												<div class="col">
													<!--<div class="btn-group"></div>
													<p>
														AÃ±adir <input type="checkbox">
													</p>-->
													<a class="btn btn-danger" type="button"
														th:href="@{/mayorista/{id}/compra(id=${product.product})}">Comprar
													</a>
													<!-- th:href=@{/mayorista/{id}(id=${product.id})} /mayorista/order?(id=product.id)-->
												</div>

											</div>
										</div>
									</div>
								</div>


							</div>
						</div>


					</div>

				</div>
			</div>
		</div>


	</main>

	<script src="/js/bootstrap.bundle.min.js"></script>

	<script src="/js/sidebars.js"></script>
</body>
</html>
