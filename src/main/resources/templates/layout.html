<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

 <symbol id="user" fill="currentColor" class="bi bi-person-circle"
			viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
  <path fill-rule="evenodd"
			d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
</symbol>
</svg>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top "
		style="background-color: #66CC33" th:fragment="layout">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="${'/'}"><h4>Virtual
					Agronomist</h4></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="${'/'}">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="${'/profile'}">Post</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Dropdown </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" th:href="${'/pages/dashboard'}">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link disabled">Disabled</a>
					</li>
				</ul>
				<form class="d-flex">

					<input class="form-control me-2" type="search"
						placeholder="Ingrese algo " aria-label="Search">

					<button class="btn btn-outline-success" type="submit" style="color:white; font-weight:600">Search</button>
				</form>
			</div>
		</div>
	</nav>

</body>
</html>
